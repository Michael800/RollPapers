<!DOCTYPE HTML>
<head>
  <script type='text/javascript'>
    var showTemperature = function() {
  	var url = "http://sabae.club/siot/";
	  jsonp(url + "?callback=" + getCallbackMethod(function(data) {
//		 dump(data);
		 var t = getTemperature(data);
		 get("tempval").textContent = t;
	}));
    };
	
    var getCallbackMethod = function(callback) {
	var scallback = "_cb_" + (Math.random() * 1000000 >> 0);
	window[scallback] = function(data) {
		window[scallback] = null;
		callback(data);
	};
	return scallback;
    };
    
    window.onload = function() {
      showTemperature();
    }
  </script>
</head>
こんにちは、さいころ！

</HTML>
